    <header>

        <span class="dot"></span><span id="countText">0ê³¡</span>

    <section class="controls">
      <div class="search-wrap">

    <section class="table-wrapper">
      <table>
        <tbody id="songTbody"></tbody>
      </table>

      <div id="emptyState" class="empty-state hidden">

  <script src="songs.js"></script>
  <script>
    const tbody = document.getElementById("songTbody");
    const searchInput = document.getElementById("searchInput");
    const tagSelect = document.getElementById("tagSelect");
    const emptyState = document.getElementById("emptyState");
    const countText = document.getElementById("countText");

    function renderTable(list) {
      tbody.innerHTML = "";
      countText.textContent = `${list.length}ê³¡`;

      if (!list.length) {
        emptyState.classList.remove("hidden");
        return;
      }
      emptyState.classList.add("hidden");

      const groups = new Map();
      list.forEach(song => {
        const key = song.artist || "";
        if (!groups.has(key)) groups.set(key, []);
        groups.get(key).push(song);
      });

      groups.forEach((songsOfArtist) => {
        songsOfArtist.forEach((song, index) => {
          const tr = document.createElement("tr");

          if (index === 0) {
            const tdArtist = document.createElement("td");
            tdArtist.textContent = song.artist;
            tdArtist.rowSpan = songsOfArtist.length;
            tdArtist.classList.add("artist-cell");
            tr.appendChild(tdArtist);
          }

          const tdTitle = document.createElement("td");
          tdTitle.textContent = song.title;
          tdTitle.classList.add("title-cell");
          tr.appendChild(tdTitle);

          tbody.appendChild(tr);
        });
      });
    }

    function normalize(str) {
      return (str || "").toLowerCase().replace(/\s+/g, "");
    }

    function matchTag(song, tag) {
      if (tag === "all") return true;
      const g = song.genre;
      if (!g) return false;
      if (Array.isArray(g)) return g.includes(tag);
      return String(g) === tag;
    }

    function getFilteredSongs() {
      const keyword = normalize(searchInput.value);
      const selectedTag = tagSelect.value;

      return songs.filter(song => {
        const title = normalize(song.title);
        const artist = normalize(song.artist);
        const combined = normalize(`${song.artist} ${song.title}`);

        const matchKeyword =
          !keyword || title.includes(keyword) || artist.includes(keyword) || combined.includes(keyword);

        const matchSelectedTag = matchTag(song, selectedTag);

        return matchKeyword && matchSelectedTag;
      });
    }

    function updateTable() {
      renderTable(getFilteredSongs());
    }

    searchInput.addEventListener("input", updateTable);
    tagSelect.addEventListener("change", updateTable);

    renderTable(songs);
  </script>
